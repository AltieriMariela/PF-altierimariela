<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">

		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
	<title>Conoceme</title>
</head>

<body>
	<header class="pagina-principal">
		<div class="img-logo">
			<img src="../imagenes/logo-andreaaltieridesign.jpg " alt="logo-de-la-marca">
		</div>
		<h1>Andrea Altieri Design</h1>
		<nav class="menu">
			<ul>
				<li><a href="../index.html" class="home">Home</a> </li>
				<li> <a href="./conoceme.html" class="conoceme">Conoceme</a></li>
				<li> <a href="./disenos.html" class="diseños">Diseños</a></li>
				<li> <a href="./galeriadefotos.html" class="galeria">Galeria de Fotos</a></li>
				<li> <a href="./contactame.html" class="contactame">Contactame</a></li>
			</ul>
		</nav>
	</header>

	<main class="Contacto">
		<h2>Contactame</h2>
		<form action="" method="post">
			<ul class="formulario">
				<li style="margin: 10px;">
					<label for="nombre">Nombre y Apellido:</label>
					<input type="text" id="nombre y apellido" name="nombre y apellido"
						placeholder="Florencia Gonzales" />
				</li>
				<li style="margin: 10px;">
					<label for="mail">Correo electrónico:</label>
					<input type="email" id="mail" name="user_mail" placeholder="miemail@gmail.com" />
				</li>
				<li style="margin: 10px;">
					<label for="telefono">Telefono:</label>
					<input type="tel" name="telefono" id="telefono">
				</li>
				<li style="margin: 10px;">
					<label for="msg">Mensaje:</label>
					<textarea id="msg" name="user_message"></textarea>
				</li style="margin: 10px;">
				<input type="submit" value="Enviar">
			</ul>
		</form>
	</main>

	<footer>
		<p>©Copyright 2050 de nadie. Todos los derechos revertidos.</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</html>
